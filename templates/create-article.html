{% extends 'base.html' %}


{% block title %}
Добавление товара
{% endblock %}

{% block  body%}
<div class="container mt-5">
  <h1>Добавление товара</h1>
  <form method="post">
    <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введите краткое описание"></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введите полное описание"></textarea><br>
    <input type="submit" class="btn btn-success" value="Отправить">
  </form>
</div>

{% endblock %}
